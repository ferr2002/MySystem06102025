<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Farmácia</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte Inter como padrão */
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Animação para o Toast */
        .toast-enter {
            opacity: 0;
            transform: translateY(20px);
        }
        .toast-enter-active {
            opacity: 1;
            transform: translateY(0);
            transition: opacity 300ms, transform 300ms;
        }
        .toast-exit {
            opacity: 1;
            transform: translateY(0);
        }
        .toast-exit-active {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 300ms, transform 300ms;
        }

        /* Animação para o Modal */
        .modal-enter {
            opacity: 0;
        }
        .modal-enter .modal-content {
            transform: scale(0.95);
        }
        .modal-enter-active {
            opacity: 1;
            transition: opacity 300ms ease-out;
        }
        .modal-enter-active .modal-content {
            transform: scale(1);
            transition: transform 300ms ease-out;
        }
        .modal-exit {
            opacity: 1;
        }
        .modal-exit .modal-content {
            transform: scale(1);
        }
        .modal-exit-active {
            opacity: 0;
            transition: opacity 300ms ease-in;
        }
        .modal-exit-active .modal-content {
            transform: scale(0.95);
            transition: transform 300ms ease-in;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="relative min-h-screen md:flex">
        <!-- Overlay para fechar o menu no mobile -->
        <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden"></div>

        <!-- Barra Lateral de Navegação -->
        <aside id="sidebar" class="fixed inset-y-0 left-0 bg-gray-800 text-white w-64 px-4 py-4 flex-col z-30 transform -translate-x-full transition-transform duration-300 ease-in-out">
            <div class="flex items-center justify-between h-16">
                <!-- Logo do Sistema -->
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span class="text-xl font-semibold">PharmaSys</span>
                </div>
                <!-- Botão para fechar o menu -->
                <button id="sidebar-close-btn" class="text-gray-400 hover:text-white">
                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <nav id="main-nav" class="flex-1 pt-4">
                <!-- Item de Menu: Cadastro de Produtos -->
                <a href="#" data-page="cadastro" class="nav-link flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                    <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                    </svg>
                    Cadastro de Produtos
                </a>
                <!-- Item de Menu: Produtos -->
                <a href="#" data-page="produtos" class="nav-link flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4" />
                    </svg>
                    Produtos
                </a>
                <!-- Item de Menu: Vendas -->
                <a href="#" data-page="vendas" class="nav-link flex items-center px-4 py-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>
                    Vendas
                </a>
                <!-- Item de Menu: Configurações -->
                <a href="#" data-page="configuracoes" class="nav-link flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md transition-colors duration-200">
                    <svg class="h-5 w-5 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    Configurações
                </a>
            </nav>
        </aside>

        <!-- Área de Conteúdo Principal (será preenchida dinamicamente) -->
        <main id="main-content" class="flex-1 flex flex-col overflow-auto transition-all duration-300 ease-in-out h-[calc(100vh)]">
            <!-- O CONTEÚDO SERÁ INJETADO AQUI -->
        </main>
    </div>

    <!-- Notificação Toast (inicialmente oculta) -->
    <div id="toast" class="fixed bottom-5 right-5 flex items-center w-full max-w-xs p-4 space-x-4 text-gray-500 bg-white divide-x divide-gray-200 rounded-lg shadow-lg space-x opacity-0 transition-all duration-300" role="alert">
        <div id="toast-icon"></div>
        <div class="pl-4 text-sm font-normal" id="toast-message"></div>
    </div>

    <!-- Modal de Desconto (inicialmente oculto) -->
    <div id="discount-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-40 hidden modal-enter">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md modal-content">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Aplicar Desconto</h2>
            <div class="mb-6">
                <p class="text-sm text-gray-600">Produto:</p>
                <p id="modal-product-name" class="font-semibold text-lg"></p>
                <p class="text-sm text-gray-600 mt-2">Preço Original:</p>
                <p id="modal-product-price" class="font-semibold text-lg"></p>
            </div>
            <form id="discount-form">
                <input type="hidden" id="modal-product-key">
                <div>
                    <label for="discount-value" class="block text-sm font-medium text-gray-700 mb-1">Desconto (%)</label>
                    <input type="text" id="discount-value" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 transition" placeholder="%" required>
                </div>
                <div class="mt-8 flex justify-end gap-4">
                    <button type="button" id="modal-cancel-btn" class="px-6 py-2 border border-gray-300 text-base font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50">Cancelar</button>
                    <button type="submit" class="px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700">Aplicar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="./renderer.js"></script>
</body>
</html>
